<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background-color:#404040;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #404040;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
            color: #e0e0e0
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #c8c8c8
        }

        .cascading-text {
            font-size: 18px;
            margin: 20px 0;
            white-space: nowrap;
        }

        .cascading-text span {
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ccc, 6px 6px 0 #888, 8px 8px 0 #555, 10px 10px 0 #111;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            display: inline-block;
            width: 60px;
            height: 60px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .social-icons a.github {
            background-image: url('images/github_mark.png');
        }

        .social-icons a.linkedin {
            background-image: url('images/linkedin_logo.png');
        }

        .social-icons a.soundcloud {
            background-image: url('images/soundcloud_logo_2.png');
            width: 80px;
            height: 45px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-photo" src="https://avatars.githubusercontent.com/u/53429825?v=4" alt="Profile Photo">

        <h1>Joh Akaishi</h1>

            <span>triathlons and techno.</span>

        <div class="social-icons">
            <a href="https://github.com/johakaishi" class="github"></a>
            <a href="https://www.linkedin.com/in/johakaishi" class="linkedin"></a>
            <a href="https://soundcloud.com/sekio" class="soundcloud"></a>
        </div>
    </div>
</body>
</html>

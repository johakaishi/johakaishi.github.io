<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Source Sans Pro", sans-serif;
            background-color: #404040;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #404040;
            padding: 20px;
            border-radius: 10px;
/*             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            margin-top: 5px;
        }

        .cascading-text {
            font-size: 18px;
            margin: 20px 0;
            white-space: nowrap;
        }

        .cascading-text span {
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ccc, 6px 6px 0 #888, 8px 8px 0 #555, 10px 10px 0 #111;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
        }

        .social-icons a.github {
            background: url('github.png') center/cover no-repeat; /* Add GitHub logo image */
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .social-icons a.linkedin {
            background: url('linkedin.png') center/cover no-repeat; /* Add LinkedIn logo image */
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .social-icons a.soundcloud {
            background: url('soundcloud.png') center/cover no-repeat; /* Add SoundCloud logo image */
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-photo" src="https://avatars.githubusercontent.com/u/53429825?v=4" alt="Profile Photo">

        <h1>Joh Akaishi</h1>
        <h2>~    Data Scientist    |    Triathlete    |    Techno DJ    ~</h2>
<!--         <p class="cascading-text">
            <span>Hi there! </span>
            <span>I'm Joh</span>
            <span>a data scientist</span>
            <span>with a passion for</span>
            <span>triathlons and techno.</span>
        </p> -->
        <div class="social-icons">
            <a href="https://github.com/johakaishi" class="github"></a>
            <a href="https://www.linkedin.com/in/johakaishi" class="linkedin"></a>
            <a href="https://soundcloud.com/sekio" class="soundcloud"></a>
        </div>
    </div>
</body>
</html>
